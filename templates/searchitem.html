<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<style>
    body {
        background-image: url('https://console.kr-asia.com/wp-content/uploads/2020/05/Food-Delivery-Shutterstock-M-Size-1-scaled.jpg');
        background-size: cover;
    }
</style>

<body>
    <div class="container">
        {% if detail !="No records found"%}
        <h4 align="center" class="msg">
            <strong>{{msg}}</strong>
        </h4>
        <br>
        {% if detail %}
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Outlet Name</th>
                        <th scope="col">Item</th>
                        <th scope="col">Price</th>
                        <th scope="col">Add to Cart</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in detail %}
                    <tr>
                        <td><img src="/static/upload/{{u['image']}}" alt=""></td>
                        <td> {{u['resname']}} </td>
                        <td> {{u['item']}} </td>
                        <td> {{u['price']}} </td>
                        <td>
                            <button class="btn btn-success">
                                <a href="{{url_for('addtocart',id=u['itemid'])}}">
                                    Add To Cart
                                </a>
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {%endif%}
        <div>
            {%else%}
            <h4 align="center" class="msg">
                <strong>{{detail}}</strong>
            </h4>
            {%endif%}
        </div>
    </div>
</body>

</html>
