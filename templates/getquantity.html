<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylea.css') }}">
</head>

<body>
    <div align="center">
        <form action="{{url_for('quantity',id={{itemid}})}}" method="post">

            <div class="msg">{{ msg }}</div>

            <input id="quantity" name="quantity" type="number" placeholder="Enter Quantity" class="textbox" size="15" />
            <button class="btn btn-info" type="submit" value="Add to Cart">Add to Cart</button></br>
            
        </form>
    </div>

</body>

</html>
