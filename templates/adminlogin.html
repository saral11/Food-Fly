<html>

<head>
    <meta charset="UTF-8">
    <title> Admin Login </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<style>
    body {
        background-image: url('static/mainbg2.jpg');
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-color: rgb(53, 15, 87);
    }
</style>

<body>

    <h2 align="center">Admin Login Page</h2>

    <div class="div1" align="center">
        <h3>
            <form action="{{ url_for('adminlogin') }}" onsubmit="return check()" method="post">

                <div class="msg">{{ msg }}</div>

                <input id="username" name="username" type="text" placeholder="Enter Your Username"
                    class="textbox" /></br></br>
                <input id="password" name="password" type="password" placeholder="Enter Your Password"
                    class="textbox" /></br></br>
                
                <button type="submit" value="Sign In" class="btn btn-success">Submit</button></br></br>

            </form>
        </h3>
    </div>
    <script>
        function check() {
            let x = document.getElementById("username").value;
            let y = document.getElementById("password").value;
            if (x == "") {
                alert("Username cannot be blank!");
                return false;
            }
            else if (y.length == 0) {
                alert("Password cannot be blank!");
                return false;
            }
        }
    </script>
</body>

</html>
